baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://m1raedoraemi.github.io" # the base hostname & protocol for your site
title: "FakerZZANG"
future: true
# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."
description: "미래의 코딩랜드"

gems:
  - jemoji
  - jekyll-gist
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
